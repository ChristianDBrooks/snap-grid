<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Grid</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" async></script>
</head>
<body>
<div class="center-wrapper">
  <div id="snapping-on-wrapper">
    <input id="snapping-on" type="checkbox" />
    <label for="snapping-on">Use Snap To Grid</label>
  </div>
  <div id="grid-container">
    <div id="moveable"></div>
    <div class="box">
      <div class="dot dot-tl"></div>
    </div>
    <div class="box">
      <div class="dot dot-tl"></div>
    </div>
    <div class="box">
      <div class="dot dot-tl"></div>
      <div class="dot dot-tr"></div>
    </div>
    <div class="box">
      <div class="dot dot-tl"></div>
    </div>
    <div class="box">
      <div class="dot dot-tl"></div>
    </div>
    <div class="box">
      <div class="dot dot-tl"></div>
      <div class="dot dot-tr"></div>
    </div>
    <div class="box">
      <div class="dot dot-tl"></div>
      <div class="dot dot-bl"></div>
      <div class="dot dot-br"></div>
    </div>
    <div class="box">
      <div class="dot dot-tl"></div>
      <div class="dot dot-br"></div>
    </div>
    <div class="box">
      <div class="dot dot-tl"></div>
      <div class="dot dot-tr"></div>
      <div class="dot dot-br"></div>
    </div>
  </div>
</div>
</body>
</html>
